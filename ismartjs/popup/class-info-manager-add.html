<meta title="新建课程信息" width="400px"/>
<form class="form-horizontal"
      id="classInfoManagerForm"
      s="form,valid" s-form="{action: submitClassInfoManagerForm}"
      style="padding-top: 30px;">
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-5 control-label">课程ID：</label>
        <div class="col-sm-6">
            <input type="text" name="class_id" class="form-control"
                   s-valid-label="课程ID"
                   s-valid-error="require(),len(3,6)">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-5 control-label">课程名：</label>
        <div class="col-sm-6">
            <input type="text" name="class_name" class="form-control"
                   s-valid-label="课程名"
                   s-valid-error="require(),len(2,10)">
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-5 control-label">上课学时：</label>
        <div class="col-sm-6">
            <input type="number" name="class_time" class="form-control"
                   s-valid-label="上课学时"
                   s-valid-error="require()"/>
        </div>
    </div>
    <div class="form-group" s-valid-role="item">
        <label class="col-sm-5 control-label">实验学时：</label>
        <div class="col-sm-6">
            <input type="number" name="experiment_time" class="form-control"
                   s-valid-label="实验学时"
                   s-valid-error="require()"/>
        </div>
    </div>
</form>
<script type="text/javascript">
    S.meta.btns = [
        {
            name: "保存",
            style: "btn btn-primary",
            click: function () {
                return S.S("#classInfoManagerForm").submit().done(function (rs) {
                    if (rs.flag === 1) {
                        S.close(true);
                        S.notice("新增课程信息成功", "success");
                    } else {
                        S.close();
                        S.notice("新增课程信息失败" + rs.err.code, "danger");
                    }
                });
            }
        },
        {
            name: "关闭",
            style: "btn btn-default",
            click: function () {
                S.close();
            }
        }
    ];

    function submitClassInfoManagerForm(data) {
        return S.post('/rest/class_info_manager_add', data);
    }
</script>
